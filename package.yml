name       : xorg-server
version    : 1.20.13
release    : 79
source     :
    - https://xorg.freedesktop.org/archive/individual/xserver/xorg-server-1.20.13.tar.xz : 40aa4e96a56a81a301f15a9b10e06a22700f12b42d9e0e453c7f11d354386300
license    : MIT
component  : xorg.server
summary    : The Xorg Server is the core of the X Window system
description: |
    The Xorg Server is the core of the X Window system.
optimize   :
    - no-bind-now
    - no-symbolic
patterns   :
    - xvfb :
        - /usr/bin/Xvfb
        - /usr/bin/xvfb-run
        - /usr/share/man/man1/Xvfb.1
rundeps    :
    - dbus-launch
    - linux-driver-management
    - xorg-xwayland
    - xvfb :
        - xauth
        - xkbcomp
        - xkeyboard-config
replaces   :
    - glamor-egl
    - xorg-driver-video-modesetting
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(epoxy)
    - pkgconfig(fontutil)
    - pkgconfig(freetype2)
    - pkgconfig(libgcrypt)
    - pkgconfig(libtirpc)
    - pkgconfig(libunwind)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(pciaccess)
    - pkgconfig(pixman-1)
    - pkgconfig(tslib)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xaw7)
    - pkgconfig(xcb-aux)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xdmcp)
    - pkgconfig(xkbcomp)
    - pkgconfig(xfont2)
    - pkgconfig(xi)
    - pkgconfig(xkbfile)
    - pkgconfig(xmu)
    - pkgconfig(xorg-macros)
    - pkgconfig(xpm)
    - pkgconfig(xproto)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
setup      : |
    %apply_patches
    %meson_configure \
      -Ddefault_font_path=/usr/share/fonts \
      -Ddri1=true \
      -Ddri2=true \
      -Ddri3=true \
      -Dglamor=true \
      -Dint10=x86emu \
      -Dipv6=true \
      -Dlibunwind=true \
      -Dsuid_wrapper=true \
      -Dsystemd_logind=true \
      -Dudev=true \
      -Dudev_kms=true \
      -Dxcsecurity=true \
      -Dxorg=true \
      -Dxephyr=true \
      -Dxkb_dir=/usr/share/X11/xkb \
      -Dxkb_output_dir=/var/lib/xkb \
      -Dxwayland=true
# This can be removed on 21.1.x update.
rundeps    :
    - libxcvt
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Provide xvfb-run to complement Xvfb
    install -Dm00755 $pkgfiles/xvfb-run $installdir/usr/bin/xvfb-run

    # tmpfiles
    rm -rf $installdir/var
    install -Dm00644 $pkgfiles/xorg-server.tmpfiles $installdir/%libdir%/tmpfiles.d/xorg-server.conf

    ## This can be removed on 21.1.x update
    # Replaced by xorg-xwayland
    rm $installdir/usr/bin/Xwayland
    # replaced by libxcvt
    rm $installdir/usr/bin/cvt
    rm $installdir/usr/share/man/man1/cvt.1
